<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HRAD Dashboard</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f2a5c">

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("service-worker.js")
      .catch(err => console.log("SW error:", err));
  });
}
</script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
  overflow-x: hidden;
}

/* TOP STRIP */
.top-strip {
  background: #5bbde6;
  color: white;
  text-align: center;
  padding: 8px;
  font-size: 14px;
}

/* HEADER */
.header {
  background: url("banner.jpg") center/cover no-repeat;
  padding: 20px 0;
}

/* NAVBAR */
.navbar {
  background: #d9534f;
}

.navbar ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.navbar li {
  position: relative;
}

.navbar a {
  display: block;
  padding: 14px 20px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.navbar a:hover {
  background: #c9302c;
}

/* DROPDOWN */
.dropdown-content {
  display: none;
  position: absolute;
  background: white;
  min-width: 180px;
  box-shadow: 0 4px 10px rgba(0,0,0,.2);
  z-index: 999;
}

.dropdown-content a {
  color: #333;
  padding: 12px;
  display: block;
  text-decoration: none;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* LOGOS */
.logo {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin: 20px auto;
}

.logo img {
  max-height: 60px;
  width: auto;
}

/* CONTENT */
.content {
  padding: 30px;
  text-align: center;
}

/* SEARCH */
.search-bar input {
  width: 300px;
  padding: 10px;
}

.search-bar button {
  padding: 10px 20px;
}

/* VIDEO (LOCKED) */
.video-section {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

.video-wrapper {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
  position: relative;
  overflow: hidden;
}

.video-wrapper video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* FOOTER */
.branches-footer {
  background: #0f2a5c;
  color: #d7deea;
  padding: 60px 20px;
}

.branch-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.branch-title {
  font-weight: bold;
  color: white;
}

/* MOBILE */
@media (max-width: 768px) {
  .navbar ul {
    flex-direction: column;
  }

  .logo img {
    max-height: 40px;
  }

  .search-bar input,
  .search-bar button {
    width: 90%;
  }
}
</style>
</head>

<body>

<div class="top-strip">
  “HMR-Human Resource Innovation By: Carla Ramos”
</div>

<div class="header">
  <div class="navbar">
    <ul>
      <li><a href="#">HOME</a></li>

      <li class="dropdown">
        <a href="#">ABOUT US ▼</a>
        <div class="dropdown-content">
          <a href="mission-vision.html">Mission & Vision</a>
          <a href="#">HR Team</a>
        </div>
      </li>

      <li class="dropdown">
        <a href="#">SERVICES ▼</a>
        <div class="dropdown-content">
          <a href="https://forms.gle/G1KsbCssrSfVWG897" target="_blank">Leave</a>
          <a href="https://forms.gle/DbwuqcZsx7aZ6vxu8" target="_blank">Timekeeping</a>
        </div>
      </li>

      <li><a href="#branches">CONTACT US</a></li>
    </ul>
  </div>
</div>

<div class="logo">
  <img src="hpi.png">
  <img src="logo.png">
  <img src="hasi.jpg">
  <img src="hrh.png">
</div>

<div class="content">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search a form">
    <button onclick="searchForm()">Search</button>
  </div>

  <div class="video-section">
    <div class="video-wrapper">
      <video controls poster="video-cover.jpg">
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<div id="branches" class="branches-footer">
  <h2 style="text-align:center;color:white;">HMR AUCTION BRANCHES</h2>
  <div class="branch-grid">
    <div>
      <div class="branch-title">DAU, Pampanga</div>
      <div>ETASI Warehouse, Brgy. Duquit</div>
    </div>
    <div>
      <div class="branch-title">Sta. Rosa</div>
      <div>DayStar Industrial Park</div>
    </div>
  </div>
</div>

<script>
function searchForm() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  if (q.includes("leave")) {
    window.open("https://forms.gle/G1KsbCssrSfVWG897","_blank");
  } else {
    alert("Form not found");
  }
}
</script>

</body>
</html>


</body>
</html>
