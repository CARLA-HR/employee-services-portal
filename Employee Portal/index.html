<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRAD Dashboard</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f2a5c">

  <style>
    /* ===== GLOBAL RESET ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }

    /* ===== TOP STRIP ===== */
    .top-strip {
      background: #5bbde6;
      color: #fff;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }

    /* ===== HEADER ===== */
    .header {
      background: url("banner.jpg") center/cover no-repeat;
      padding-bottom: 20px;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #d9534f;
      display: flex;
      justify-content: center;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      position: relative;
    }

    .navbar a {
      display: block;
      padding: 14px 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    .navbar a:hover {
      background: #c9302c;
    }

    /* ===== DROPDOWN ===== */
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px;
      font-weight: normal;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ===== LOGOS ===== */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px auto;
    }

    .logo img {
      max-height: 60px;
      width: auto;
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 30px;
      text-align: center;
    }

    /* ===== VIDEO (LOCKED & RESPONSIVE) ===== */
    .video-section {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
    }

    .video-wrapper video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ===== FORM GRID ===== */
    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 40px;
    }

    .image-box {
      width: 200px;
      text-align: center;
    }

    .image-box img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: 0.3s;
    }

    .image-box img:hover {
      transform: scale(1.05);
      border-color: #d9534f;
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
      }

      .logo img {
        max-height: 40px;
      }

      .image-box {
        width: 90%;
      }
    }
  </style>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>

<body>

  <div class="top-strip">
    “HMR – Human Resource Innovation by Carla Ramos”
  </div>

  <div class="header">
    <div class="navbar">
      <ul>
        <li><a href="#">HOME</a></li>

        <li class="dropdown">
          <a href="#">ABOUT US ▼</a>
          <div class="dropdown-content">
            <a href="mission-vision.html">Mission & Vision</a>
            <a href="#">HR Team</a>
          </div>
        </li>

        <li class="dropdown">
          <a href="#">SERVICES ▼</a>
          <div class="dropdown-content">
            <a href="https://forms.gle/G1KsbCssrSfVWG897" target="_blank">Leave</a>
            <a href="https://forms.gle/DbwuqcZsx7aZ6vxu8" target="_blank">Timekeeping</a>
          </div>
        </li>

        <li><a href="#forms">FORMS</a></li>
      </ul>
    </div>

    <div class="logo">
      <img src="hpi.png">
      <img src="logo.png">
      <img src="hasi.jpg">
      <img src="hrh.png">
    </div>
  </div>

  <div class="content">

    <!-- VIDEO -->
    <div class="video-section">
      <div class="video-wrapper">
        <video controls poster="video-cover.jpg" playsinline>
          <source src="video.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- FORMS -->
    <div id="forms" class="image-container">
      <div class="image-box">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScCRDXzrm34elCEe70IFthETo9XMujmyGExI3qtYFtojtjX3A/viewform" target="_blank">
          <img src="Form1.jpg">
        </a>
        <div class="label">Leave Application</div>
      </div>

      <div class="image-box">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScxyZWTdpnHDqnKEiJT-DPh1do7Kz6e8idGJA003snP0I9S5Q/viewform" target="_blank">
          <img src="Form2.jpg">
        </a>
        <div class="label">OT File</div>
      </div>
    </div>

  </div>

</body>
</html>
